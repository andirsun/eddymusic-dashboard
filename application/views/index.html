<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Eddy music academy</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./assets/images/favicon.png">

</head>

<body background="assets/images/fondo2.jpg">
  <div class="jumbotron loginbox">
    <form>
      <img src="./assets/images/favicon.png" alt="..." class="img-thumbnail">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">
            <i class="far fa-user"></i>
          </div>
        </div>
        <input id="username" type="text" class="form-control" placeholder="Usuario" aria-label="Input group example" aria-describedby="btnGroupAddon">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">#</div>
        </div>
        <input id="contraseña1" type="password" class="form-control" placeholder="Contraseña" aria-label="Input group example" aria-describedby="btnGroupAddon">
      </div>

      <button type="submit" class="btn btn-warning btn-lg btn-block" id="botonAutenticar">Entrar</button>
    </form>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
